<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav class="navbar">
        <h1 class="navbar-title">Temperature Converter</h1>
    </nav>
    <div class="container">
        <h1 class="header">Temperature Converter</h1>
        <div class="converter">
            <div class="input-group">
                <input type="number" id="inputFahrenheit" placeholder="Enter Fahrenheit">
                <button id="convertToF">Convert to Celsius</button>
                <p id="resultToF">Result: </p>
            </div>
            <div class="input-group">
                <input type="number" id="inputCelsius" placeholder="Enter Celsius">
                <button id="convertToC">Convert to Fahrenheit</button>
                <p id="resultToC">Result: </p>
            </div>
        </div>
    </div>
</body>
</html>
